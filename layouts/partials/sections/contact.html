{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}


  <div class="container-fluid anchor pb-5 contact-section" id="{{ $sectionID }}">
    <h1 class="text-center">{{ .section.name }}</h1>

        <form method="post" action="https://forms.un-static.com/forms/57daf252879a9d026ce17c4f8b9cf416282bca76">

        <form class="flex flex-col justify-center">
          <div class="flex flex-col">
              <h6 for="name">{{ i18n "name"}}</h6>
              <input type="text" name="name" id="name" class="w-100 mt-1 py-3 px-3 rounded bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
          </div>

          <div class="flex flex-col mt-3">
              <h6 for="email">{{ i18n "email"}}</h6>
              <input type="email" name="email" id="email" class="w-100 mt-1 py-3 px-3 rounded bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
          </div>

          <div class="flex flex-col mt-3">
                <h6 for="company">{{ i18n "company"}}</h6>
              <input type="text" name="company" id="company" class="w-100 mt-1 py-3 px-3 rounded bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
          </div>

          <div class="flex flex-col mt-3">
            <h6 for="website">{{ i18n "website"}}</h6>
            <input type="url" name="website" id="website" class="w-100 mt-1 py-3 px-3 rounded bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
        </div>

          <div class="flex flex-col mt-3">
            <h6 for="name">{{ i18n "service"}}</h6>
              <select name="service_type" id="service_type" class="w-100 mt-1 py-3 px-3 rounded bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
                <option value="">{{ i18n "localization"}}</option>
                <option value="">{{ i18n "website_review"}}</option>
                <option value="">{{ i18n "copywriting"}}</option>
                <option value="">{{ i18n "other"}}</option>
              </select>
          </div>

<div class="flex flex-col mt-3">
  <button type="button" class="btn btn-success">Send  </button>

        </form>

      </div>

</body>
</html>
